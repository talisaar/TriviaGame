<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Trivia Game</title>

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">


  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"> </script>


  <script src="assets/javascript/app.js" type="text/javascript"></script>


</head>

<header> Tali's AwEsOmE trivia </header>

<body>
 
<div id="timer" class="col-md-12"></div>



			<button id="startbutton">start, if you dare!</button>


			<div class="container" id="questioncontainer">
					
					<div class="col-md-7" id="question"></div>
					<div class="col-md-7 answers" id="ans1" index="1"></div>
					<div class="col-md-7 answers" id="ans2" index="2"></div>
					<div class="col-md-7 answers" id="ans3" index="3"></div>
					<div class="col-md-7 answers" id="ans4" index="4"></div>
			</div>

			<div id="correct" class="col-md-7 transition">correct!</div>
			<div id="wrong" class="col-md-7 transition">wrong!</div>
			<div id="timeup" class="col-md-7 transition">timeup!</div>
			<div id="summary" class="col-md-7 transition">summary</div>

			<button id="restart" class="col-md-12">restart</button>







</body>



</html>
